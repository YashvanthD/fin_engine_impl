<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin Engine API Documentation</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f8fafc;
            --bg-card: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --code-bg: #1e293b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        .container { display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            padding: 20px 0;
            z-index: 100;
        }
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--border);
        }
        .sidebar-header h1 {
            font-size: 1.25rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .sidebar-header .version {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
        .search-box {
            padding: 10px 20px;
            margin-bottom: 10px;
        }
        .search-box input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.875rem;
        }
        .search-box input:focus { outline: none; border-color: var(--primary); }

        .nav-section { padding: 5px 0; }
        .nav-section-title {
            padding: 10px 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 6px;
            margin: 2px 10px;
            background: var(--bg);
            transition: all 0.2s;
        }
        .nav-section-title:hover { background: #e2e8f0; }
        .nav-section-title .icon { font-size: 1rem; }
        .nav-section-title .arrow { margin-left: auto; transition: transform 0.2s; font-size: 0.7rem; }
        .nav-section.collapsed .arrow { transform: rotate(-90deg); }
        .nav-section.collapsed .nav-items { display: none; }
        .nav-items { padding: 5px 10px; }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 6px 12px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.2s;
            gap: 8px;
            border-radius: 4px;
            margin: 2px 0;
        }
        .nav-link:hover { background: var(--bg); color: var(--primary); }
        .nav-link.active { background: #eff6ff; color: var(--primary); }
        .nav-link .method {
            font-size: 0.6rem;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: 600;
            min-width: 32px;
            text-align: center;
        }
        .nav-link .method.get { background: #dbeafe; color: #1d4ed8; }
        .nav-link .method.post { background: #dcfce7; color: #16a34a; }
        .nav-link .method.put { background: #fef3c7; color: #d97706; }
        .nav-link .method.delete { background: #fee2e2; color: #dc2626; }

        /* Main Content */
        .main { margin-left: 280px; flex: 1; padding: 40px; max-width: 1100px; }

        h2 { font-size: 1.75rem; margin: 40px 0 20px; padding-bottom: 10px; border-bottom: 2px solid var(--border); display: flex; align-items: center; gap: 10px; }
        h2 .icon { font-size: 1.5rem; }
        h3 { font-size: 1.25rem; margin: 30px 0 15px; color: var(--text); }
        h4 { font-size: 1rem; margin: 20px 0 10px; font-weight: 600; }
        h5 { font-size: 0.9rem; margin: 15px 0 8px; color: var(--secondary); }
        p { margin: 10px 0; color: var(--text-muted); }

        /* Endpoint Cards */
        .endpoint {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin: 20px 0;
            overflow: hidden;
        }
        .endpoint-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            gap: 12px;
        }
        .endpoint-header:hover { background: #f1f5f9; }
        .method {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        .method.get { background: #dbeafe; color: #1d4ed8; }
        .method.post { background: #dcfce7; color: #16a34a; }
        .method.put { background: #fef3c7; color: #d97706; }
        .method.delete { background: #fee2e2; color: #dc2626; }
        .endpoint-path { font-family: 'Monaco', 'Consolas', monospace; font-size: 0.875rem; }
        .endpoint-summary { margin-left: auto; color: var(--text-muted); font-size: 0.875rem; }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 600; margin-left: 10px; }
        .badge-auth { background: #fef3c7; color: #92400e; }
        .badge-new { background: #dcfce7; color: #166534; }
        .endpoint-body { padding: 20px; display: none; }
        .endpoint.open .endpoint-body { display: block; }
        .endpoint.open .endpoint-header { border-bottom: 1px solid var(--border); }

        /* Code Blocks */
        pre {
            background: var(--code-bg);
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.8rem;
            margin: 10px 0;
            position: relative;
        }
        pre .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #374151;
            border: none;
            color: #e2e8f0;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
        }
        pre .copy-btn:hover { background: #4b5563; }
        code { font-family: 'Monaco', 'Consolas', monospace; }
        .inline-code { background: #f1f5f9; padding: 2px 6px; border-radius: 4px; font-size: 0.85rem; color: var(--primary-dark); }

        /* Tables */
        table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 0.875rem; }
        th, td { padding: 10px 12px; text-align: left; border-bottom: 1px solid var(--border); }
        th { background: var(--bg); font-weight: 600; }
        td.required { color: var(--danger); }

        /* Tabs */
        .tabs { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 15px; }
        .tab { padding: 10px 20px; cursor: pointer; border-bottom: 2px solid transparent; color: var(--text-muted); font-size: 0.875rem; }
        .tab:hover { color: var(--text); }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Tags */
        .tags { display: flex; gap: 6px; flex-wrap: wrap; margin: 10px 0; }
        .tag { background: #f1f5f9; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; color: var(--secondary); }

        /* Loading */
        .loading { text-align: center; padding: 40px; color: var(--text-muted); }
        .loading .spinner { display: inline-block; width: 30px; height: 30px; border: 3px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Try It Section */
        .try-it-section {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .try-it-section h4 {
            color: var(--primary);
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .try-it-form { margin-top: 15px; }
        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text);
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: inherit;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .form-group textarea {
            min-height: 120px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.8rem;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 10px;
            align-items: start;
        }
        .form-row .form-group { margin-bottom: 10px; }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-primary:disabled { background: var(--secondary); cursor: not-allowed; }
        .btn-secondary {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
        }
        .btn-secondary:hover { background: #e2e8f0; }

        /* Response Section */
        .response-section {
            margin-top: 20px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }
        .response-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .response-status {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .response-status.success { background: #dcfce7; color: #166534; }
        .response-status.error { background: #fee2e2; color: #991b1b; }
        .response-time { color: var(--text-muted); font-size: 0.8rem; }
        .response-body {
            background: var(--code-bg);
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.8rem;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Auth Token */
        .auth-token-bar {
            background: #fef3c7;
            border: 1px solid #fcd34d;
            border-radius: 6px;
            padding: 10px 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .auth-token-bar label { font-size: 0.8rem; font-weight: 600; white-space: nowrap; }
        .auth-token-bar input { flex: 1; padding: 6px 10px; border: 1px solid var(--border); border-radius: 4px; font-size: 0.8rem; }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); transition: transform 0.3s; }
            .sidebar.open { transform: translateX(0); }
            .main { margin-left: 0; padding: 20px; }
            .mobile-toggle { display: block; position: fixed; top: 10px; left: 10px; z-index: 200; background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; }
            .form-row { grid-template-columns: 1fr; }
        }
        @media (min-width: 769px) { .mobile-toggle { display: none; } }
    </style>
</head>
<body>
    <button class="mobile-toggle" onclick="toggleSidebar()">‚ò∞ Menu</button>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1><span>üêü</span> Fin Engine API</h1>
                <div class="version" id="api-version">Loading...</div>
            </div>
            <div class="search-box">
                <input type="text" id="search" placeholder="Search endpoints...">
            </div>
            <nav id="nav-container">
                <div class="loading"><div class="spinner"></div></div>
            </nav>
        </aside>

        <main class="main" id="main-content">
            <div class="loading"><div class="spinner"></div><p>Loading API documentation...</p></div>
        </main>
    </div>

    <script>
        // State
        let apiSpec = null;
        let sections = {};
        let currentSection = null;
        let authToken = localStorage.getItem('api_auth_token') || '';

        // Base path for API docs
        const BASE_PATH = '/docs';
        const API_BASE_URL = window.location.origin;

        // Load API spec
        async function loadApiSpec() {
            try {
                const response = await fetch(`${BASE_PATH}/api-spec.json`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                apiSpec = await response.json();
                document.getElementById('api-version').textContent = `v${apiSpec.info.version} | ${apiSpec.info.lastUpdated}`;
                await loadSections();
                renderNav();
                renderIntro();
            } catch (error) {
                console.error('Failed to load API spec:', error);
                document.getElementById('main-content').innerHTML = '<p class="error">Failed to load API documentation. Error: ' + error.message + '</p>';
            }
        }

        // Load all sections
        async function loadSections() {
            const promises = apiSpec.sections.map(async (section) => {
                try {
                    const response = await fetch(`${BASE_PATH}/${section.file}`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    sections[section.id] = await response.json();
                } catch (error) {
                    console.error(`Failed to load section ${section.id}:`, error);
                    sections[section.id] = { id: section.id, name: section.name, endpoints: [] };
                }
            });
            await Promise.all(promises);
        }

        // Render navigation
        function renderNav() {
            const nav = document.getElementById('nav-container');
            let html = `
                <div class="nav-section">
                    <a href="#" class="nav-link" onclick="renderIntro(); return false;">
                        <span style="font-size: 1rem;">üìñ</span> Introduction
                    </a>
                </div>
            `;

            for (const section of apiSpec.sections) {
                const sectionData = sections[section.id];
                if (!sectionData) continue;

                html += `
                    <div class="nav-section collapsed" id="nav-${section.id}">
                        <div class="nav-section-title" onclick="toggleNavSection('${section.id}')">
                            <span class="icon">${section.icon}</span>
                            <span>${section.name}</span>
                            <span class="arrow">‚ñº</span>
                        </div>
                        <div class="nav-items">
                `;

                for (const endpoint of sectionData.endpoints || []) {
                    const pathDisplay = endpoint.path.split('/').slice(-2).join('/') || endpoint.path;
                    html += `
                        <a href="#" class="nav-link" onclick="renderEndpoint('${section.id}', '${endpoint.id}'); return false;" data-search="${endpoint.path} ${endpoint.summary}">
                            <span class="method ${endpoint.method.toLowerCase()}">${endpoint.method}</span>
                            <span>${pathDisplay}</span>
                        </a>
                    `;
                }

                html += `</div></div>`;
            }

            html += `
                <div class="nav-section">
                    <a href="#" class="nav-link" onclick="renderErrors(); return false;">
                        <span style="font-size: 1rem;">‚ö†Ô∏è</span> Error Codes
                    </a>
                </div>
            `;

            nav.innerHTML = html;
        }

        // Toggle nav section
        function toggleNavSection(sectionId) {
            const section = document.getElementById(`nav-${sectionId}`);
            section.classList.toggle('collapsed');
        }

        // Render introduction
        function renderIntro() {
            const main = document.getElementById('main-content');
            main.innerHTML = `
                <section>
                    <h2><span class="icon">üêü</span> ${apiSpec.info.title}</h2>
                    <p>${apiSpec.info.description}</p>

                    <div class="auth-token-bar">
                        <label>üîê Auth Token:</label>
                        <input type="text" id="global-auth-token" placeholder="Paste your JWT token here..." value="${authToken}" onchange="saveAuthToken(this.value)">
                    </div>

                    <h3>Base URL</h3>
                    <pre><code>${apiSpec.info.baseUrl}</code></pre>

                    <h3>Authentication</h3>
                    <p>${apiSpec.authentication.description}</p>
                    <pre><code>${apiSpec.authentication.header}: ${apiSpec.authentication.format}</code></pre>

                    <h3>Response Format</h3>
                    <p>All responses follow this format:</p>
                    <pre><code>${JSON.stringify({success: true, data: {}}, null, 2)}

// Error response
${JSON.stringify({success: false, error: {message: "Error description", code: "ERROR_CODE"}}, null, 2)}</code></pre>

                    <h3>API Sections</h3>
                    <table>
                        <tr><th>Section</th><th>Description</th><th>Endpoints</th></tr>
                        ${apiSpec.sections.map(s => `
                            <tr>
                                <td><a href="#" onclick="toggleNavSection('${s.id}'); document.getElementById('nav-${s.id}').scrollIntoView(); return false;">${s.icon} ${s.name}</a></td>
                                <td>${sections[s.id]?.description || ''}</td>
                                <td>${sections[s.id]?.endpoints?.length || 0}</td>
                            </tr>
                        `).join('')}
                    </table>
                </section>
            `;
        }

        // Save auth token
        function saveAuthToken(token) {
            authToken = token;
            localStorage.setItem('api_auth_token', token);
        }

        // Render endpoint
        function renderEndpoint(sectionId, endpointId) {
            const section = sections[sectionId];
            const endpoint = section.endpoints.find(e => e.id === endpointId);
            if (!endpoint) return;

            const main = document.getElementById('main-content');
            main.innerHTML = `
                <section>
                    <h2><span class="icon">${apiSpec.sections.find(s => s.id === sectionId)?.icon || ''}</span> ${endpoint.summary}</h2>
                    <p>${endpoint.description || ''}</p>

                    <div class="endpoint open">
                        <div class="endpoint-header" style="cursor: default;">
                            <span class="method ${endpoint.method.toLowerCase()}">${endpoint.method}</span>
                            <span class="endpoint-path">${endpoint.path}</span>
                            ${endpoint.auth ? '<span class="badge badge-auth">Auth Required</span>' : ''}
                        </div>
                        <div class="endpoint-body">
                            ${endpoint.tags ? `<div class="tags">${endpoint.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>` : ''}

                            ${renderRequest(endpoint)}
                            ${renderResponses(endpoint)}
                            ${renderTryIt(endpoint, sectionId)}
                        </div>
                    </div>
                </section>
            `;

            // Scroll to top
            main.scrollTop = 0;
        }

        // Render request section
        function renderRequest(endpoint) {
            if (!endpoint.request || Object.keys(endpoint.request).length === 0) {
                return '<h4>Request</h4><p>No request body required.</p>';
            }

            let html = '<h4>Request</h4>';

            // Path params
            if (endpoint.request.pathParams?.length) {
                html += `
                    <h5>Path Parameters</h5>
                    <table>
                        <tr><th>Name</th><th>Type</th><th>Required</th><th>Description</th></tr>
                        ${endpoint.request.pathParams.map(p => `
                            <tr>
                                <td><code>${p.name}</code></td>
                                <td>${p.type}</td>
                                <td class="${p.required ? 'required' : ''}">${p.required ? 'Yes' : 'No'}</td>
                                <td>${p.description || ''}</td>
                            </tr>
                        `).join('')}
                    </table>
                `;
            }

            // Query params
            if (endpoint.request.queryParams?.length) {
                html += `
                    <h5>Query Parameters</h5>
                    <table>
                        <tr><th>Name</th><th>Type</th><th>Default</th><th>Description</th></tr>
                        ${endpoint.request.queryParams.map(p => `
                            <tr>
                                <td><code>${p.name}</code></td>
                                <td>${p.type}${p.enum ? ` (${p.enum.join(', ')})` : ''}</td>
                                <td>${p.default !== undefined ? p.default : '-'}</td>
                                <td>${p.description || ''}</td>
                            </tr>
                        `).join('')}
                    </table>
                `;
            }

            // Body params
            if (endpoint.request.body && Object.keys(endpoint.request.body).length > 0) {
                html += `
                    <h5>Body Parameters</h5>
                    <table>
                        <tr><th>Name</th><th>Type</th><th>Required</th><th>Description</th></tr>
                        ${Object.entries(endpoint.request.body).map(([name, p]) => `
                            <tr>
                                <td><code>${name}</code></td>
                                <td>${p.type}${p.enum ? ` (${p.enum.join(', ')})` : ''}</td>
                                <td class="${p.required ? 'required' : ''}">${p.required ? 'Yes' : 'No'}</td>
                                <td>${p.description || ''}${p.default !== undefined ? ` (default: ${p.default})` : ''}</td>
                            </tr>
                        `).join('')}
                    </table>
                `;
            }

            // Form fields
            if (endpoint.request.formFields?.length) {
                html += `
                    <h5>Form Fields (multipart/form-data)</h5>
                    <table>
                        <tr><th>Name</th><th>Type</th><th>Required</th><th>Description</th></tr>
                        ${endpoint.request.formFields.map(p => `
                            <tr>
                                <td><code>${p.name}</code></td>
                                <td>${p.type}</td>
                                <td class="${p.required ? 'required' : ''}">${p.required ? 'Yes' : 'No'}</td>
                                <td>${p.description || ''}</td>
                            </tr>
                        `).join('')}
                    </table>
                `;
            }

            // Example
            if (endpoint.request.example) {
                html += `
                    <h5>Example Request</h5>
                    <pre><code>${JSON.stringify(endpoint.request.example, null, 2)}</code><button class="copy-btn" onclick="copyCode(this)">Copy</button></pre>
                `;
            }

            return html;
        }

        // Render responses
        function renderResponses(endpoint) {
            if (!endpoint.responses) return '';

            let html = '<h4>Responses</h4>';

            for (const [code, response] of Object.entries(endpoint.responses)) {
                html += `
                    <h5>${code} ${response.description || ''}</h5>
                    ${response.example ? `<pre><code>${JSON.stringify(response.example, null, 2)}</code><button class="copy-btn" onclick="copyCode(this)">Copy</button></pre>` : ''}
                `;
            }

            return html;
        }

        // Render Try It section
        function renderTryIt(endpoint, sectionId) {
            const hasBody = endpoint.request?.body || endpoint.request?.example;
            const hasPathParams = endpoint.request?.pathParams?.length > 0;
            const hasQueryParams = endpoint.request?.queryParams?.length > 0;

            let pathValue = endpoint.path;
            let bodyValue = endpoint.request?.example ? JSON.stringify(endpoint.request.example, null, 2) : '{}';

            let html = `
                <div class="try-it-section">
                    <h4>üöÄ Try It</h4>
                    <form class="try-it-form" onsubmit="executeRequest(event, '${sectionId}', '${endpoint.id}')">
            `;

            // Auth token
            if (endpoint.auth) {
                html += `
                    <div class="form-group">
                        <label>Authorization Token</label>
                        <input type="text" id="try-auth-token" placeholder="Bearer token..." value="${authToken}">
                    </div>
                `;
            }

            // Path with editable params
            html += `
                <div class="form-group">
                    <label>URL</label>
                    <div class="form-row">
                        <select id="try-method" style="width: auto;">
                            <option value="GET" ${endpoint.method === 'GET' ? 'selected' : ''}>GET</option>
                            <option value="POST" ${endpoint.method === 'POST' ? 'selected' : ''}>POST</option>
                            <option value="PUT" ${endpoint.method === 'PUT' ? 'selected' : ''}>PUT</option>
                            <option value="DELETE" ${endpoint.method === 'DELETE' ? 'selected' : ''}>DELETE</option>
                        </select>
                        <input type="text" id="try-url" value="${API_BASE_URL}${endpoint.path}" placeholder="Full URL">
                    </div>
                </div>
            `;

            // Query params
            if (hasQueryParams) {
                html += `<div class="form-group"><label>Query Parameters</label>`;
                for (const param of endpoint.request.queryParams) {
                    html += `
                        <div class="form-row" style="margin-bottom: 5px;">
                            <input type="text" value="${param.name}" readonly style="background: var(--bg);">
                            <input type="text" id="query-${param.name}" placeholder="${param.default !== undefined ? param.default : ''}" data-param="${param.name}">
                        </div>
                    `;
                }
                html += `</div>`;
            }

            // Headers
            html += `
                <div class="form-group">
                    <label>Headers</label>
                    <textarea id="try-headers" rows="3">${endpoint.auth ? 'Authorization: Bearer ' + authToken + '\n' : ''}Content-Type: application/json</textarea>
                </div>
            `;

            // Body
            if (endpoint.method !== 'GET' && hasBody) {
                html += `
                    <div class="form-group">
                        <label>Request Body (JSON)</label>
                        <textarea id="try-body">${bodyValue}</textarea>
                    </div>
                `;
            }

            html += `
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" id="try-submit-btn">
                        <span id="try-submit-text">Send Request</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetTryIt('${sectionId}', '${endpoint.id}')">Reset</button>
                </div>
            </form>

            <div id="try-response" class="response-section" style="display: none;">
                <div class="response-header">
                    <span id="response-status" class="response-status">200</span>
                    <span id="response-time" class="response-time"></span>
                </div>
                <div id="response-body" class="response-body"></div>
            </div>
        </div>
            `;

            return html;
        }

        // Execute request
        async function executeRequest(event, sectionId, endpointId) {
            event.preventDefault();

            const submitBtn = document.getElementById('try-submit-btn');
            const submitText = document.getElementById('try-submit-text');
            const responseDiv = document.getElementById('try-response');
            const responseStatus = document.getElementById('response-status');
            const responseTime = document.getElementById('response-time');
            const responseBody = document.getElementById('response-body');

            // Get values
            const method = document.getElementById('try-method').value;
            let url = document.getElementById('try-url').value;
            const headersText = document.getElementById('try-headers').value;
            const bodyText = document.getElementById('try-body')?.value;

            // Parse headers
            const headers = {};
            headersText.split('\n').forEach(line => {
                const [key, ...valueParts] = line.split(':');
                if (key && valueParts.length) {
                    headers[key.trim()] = valueParts.join(':').trim();
                }
            });

            // Add query params to URL
            const queryInputs = document.querySelectorAll('[id^="query-"]');
            const queryParams = new URLSearchParams();
            queryInputs.forEach(input => {
                if (input.value) {
                    queryParams.append(input.dataset.param, input.value);
                }
            });
            if (queryParams.toString()) {
                url += (url.includes('?') ? '&' : '?') + queryParams.toString();
            }

            // Show loading
            submitBtn.disabled = true;
            submitText.textContent = 'Sending...';
            responseDiv.style.display = 'none';

            const startTime = performance.now();

            try {
                const options = {
                    method,
                    headers,
                };

                if (method !== 'GET' && bodyText) {
                    options.body = bodyText;
                }

                const response = await fetch(url, options);
                const endTime = performance.now();
                const duration = Math.round(endTime - startTime);

                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }

                // Show response
                responseDiv.style.display = 'block';
                responseStatus.textContent = `${response.status} ${response.statusText}`;
                responseStatus.className = `response-status ${response.ok ? 'success' : 'error'}`;
                responseTime.textContent = `${duration}ms`;
                responseBody.textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;

            } catch (error) {
                const endTime = performance.now();
                const duration = Math.round(endTime - startTime);

                responseDiv.style.display = 'block';
                responseStatus.textContent = 'Error';
                responseStatus.className = 'response-status error';
                responseTime.textContent = `${duration}ms`;
                responseBody.textContent = `Error: ${error.message}\n\nThis might be a CORS issue if you're trying to access a different domain.`;
            }

            submitBtn.disabled = false;
            submitText.textContent = 'Send Request';
        }

        // Reset Try It form
        function resetTryIt(sectionId, endpointId) {
            renderEndpoint(sectionId, endpointId);
        }

        // Render errors
        function renderErrors() {
            const main = document.getElementById('main-content');
            main.innerHTML = `
                <section>
                    <h2><span class="icon">‚ö†Ô∏è</span> Error Handling</h2>

                    <h3>HTTP Status Codes</h3>
                    <table>
                        <tr><th>Code</th><th>Description</th></tr>
                        ${Object.entries(apiSpec.errorCodes).map(([code, desc]) => `
                            <tr><td><code>${code}</code></td><td>${desc}</td></tr>
                        `).join('')}
                    </table>

                    <h3>Error Codes</h3>
                    <table>
                        <tr><th>Code</th><th>Description</th></tr>
                        ${apiSpec.commonErrors.map(e => `
                            <tr><td><code>${e.code}</code></td><td>${e.description}</td></tr>
                        `).join('')}
                    </table>

                    <h3>Error Response Format</h3>
                    <pre><code>${JSON.stringify({
                        success: false,
                        error: {
                            message: "Error description",
                            code: "ERROR_CODE"
                        }
                    }, null, 2)}</code></pre>
                </section>
            `;
        }

        // Search
        document.getElementById('search').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.nav-link[data-search]').forEach(link => {
                const searchText = link.getAttribute('data-search').toLowerCase();
                link.style.display = searchText.includes(query) ? 'flex' : 'none';
            });
            // Expand all sections when searching
            if (query) {
                document.querySelectorAll('.nav-section.collapsed').forEach(s => s.classList.remove('collapsed'));
            } else {
                // Collapse all when search is cleared
                document.querySelectorAll('.nav-section:not(.collapsed)').forEach(s => {
                    if (s.id && s.id.startsWith('nav-')) {
                        s.classList.add('collapsed');
                    }
                });
            }
        });

        // Tab switching
        function showTab(tab, contentId) {
            const parent = tab.closest('.endpoint-body') || tab.parentElement.parentElement;
            parent.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            parent.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            tab.classList.add('active');
            document.getElementById(contentId).classList.add('active');
        }

        // Copy code
        function copyCode(btn) {
            const code = btn.previousSibling.textContent;
            navigator.clipboard.writeText(code);
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy', 2000);
        }

        // Mobile toggle
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Initialize
        loadApiSpec();
    </script>
</body>
