<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fin Engine - Home</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="main-nav">
    <a href="../home/index.html" class="nav-logo">Fin Engine</a>
    <div class="nav-links">
        <a href="../task/index.html">Tasks</a>
        <a href="../login/index.html">Login</a>
        <a href="../logup/index.html">Register</a>
    </div>
</nav>
<div class="home-container">
    <h2>Welcome to Task Manager</h2>
    <div id="summaryBar" class="summary-bar"></div>
    <div id="notificationsSection" class="notifications-section"></div>
    <button id="createTaskBtn" class="home-btn" style="margin-top:24px;">Create New Task</button>
    <div id="createTaskModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h3>Create Task</h3>
            <form id="createTaskForm">
                <input type="text" name="title" placeholder="Task Title" required>
                <textarea name="description" placeholder="Task Description" required></textarea>
                <input type="date" name="end_date" required>
                <input type="time" name="reminder_time" required>
                <input type="text" name="assignee" placeholder="Assignee (username/email/phone)" required>
                <button type="submit">Create Task</button>
            </form>
            <div id="createTaskResponse"></div>
        </div>
    </div>
</div>
<script src="../../config.js"></script>
<script src="../../utils/token.js"></script>
<script src="app.js"></script>
</body>
</html>
