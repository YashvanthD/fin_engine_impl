<!-- Task Component HTML -->
<div class="task-component">
    <h2>Create Task</h2>
    <form id="taskForm">
        <label for="title">Task Title</label>
        <input type="text" id="title" name="title" placeholder="Task Title" required>
        <label for="description">Task Description</label>
        <textarea id="description" name="description" placeholder="Task Description" required></textarea>
        <label for="end_date">End Date</label>
        <input type="date" id="end_date" name="end_date" required>
        <label for="reminder_time">Reminder Time</label>
        <input type="time" id="reminder_time" name="reminder_time" required>
        <label for="roleDropdown">Role</label>
        <select name="role" id="roleDropdown"></select>
        <label for="assigneeDropdown">Assignee</label>
        <select name="assignee" id="assigneeDropdown"></select>
        <button type="submit">Create Task</button>
    </form>
    <div id="response"></div>
</div>
