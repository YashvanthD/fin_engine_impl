<!-- Move Task Component HTML -->
<div class="move-task-component">
    <h2>Move Task</h2>
    <form id="moveTaskForm">
        <label for="task_id">Task ID</label>
        <input type="text" id="task_id" name="task_id" placeholder="Task ID" required>
        <label for="moveAssigneeDropdown">New Assignee</label>
        <select name="new_assignee" id="moveAssigneeDropdown"></select>
        <button type="submit">Move Task</button>
    </form>
    <div id="moveResponse"></div>
</div>
